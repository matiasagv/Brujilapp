<ion-content [fullscreen]="true">
  <div class="main-container">
    
    <div class="hero-section ion-padding-top">
      <div class="moon-container">
        <img [src]="imagenFase" alt="Fase Lunar Actual" class="real-moon-image">
        
        <div class="moon-glow"></div>
      </div>

      <h1 class="app-title">Brujilapp</h1>
      
      <p class="subtitle">
        Hoy la energía es de: <br>
        <strong style="color: #d4af37; text-transform: uppercase;">{{ nombreFase }}</strong>
      </p>
    </div>

    <div class="cards-container ion-padding">
      <ion-card routerLink="/temas" class="mystic-card tarot-card">
        <div class="card-bg"></div>
        <ion-card-header>
          <div class="icon-box">
            <img src="assets/tarotlog-removebg.png" alt="Icono Tarot">
          </div>
          <ion-card-title>Oráculo & Tarot</ion-card-title>
          <ion-card-subtitle>Lectura de Arcanos</ion-card-subtitle>
        </ion-card-header>
      </ion-card>

      <ion-card button routerLink="/rituales" class="mystic-card ritual-card">
        <div class="card-bg"></div>
        <ion-card-header>
          <div class="icon-box purple">
            <img src="assets/altarlog-removebg.png" alt="Icono Altares">
          </div>
          <ion-card-title>Altares & Ritos</ion-card-title>
          <ion-card-subtitle>Prácticas y Conexión</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </div>

    <div class="bottom-section">
      <div class="grimoire-container" routerLink="/libro-sombras">
        <div class="grimoire-border"></div>
        <ion-button fill="clear" class="grimoire-btn">
          <ion-icon name="journal" slot="start"></ion-icon>
          Abrir Grimorio Personal
        </ion-button>
      </div>

      <div class="coven-signature">
        <p>✦ UMBRAE SACRAE ✦</p>
      </div>
    </div>

  </div>
</ion-content>
