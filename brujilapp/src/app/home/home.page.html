<ion-header class="ion-no-border">
  <ion-toolbar style="--background: transparent;">
    <ion-title class="ion-text-center" style="font-family: 'Cinzel', serif; color: #9c27b0; letter-spacing: 3px; font-size: 0.9em; opacity: 0.8;">
      BRUJILAPP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="main-container ion-padding">
    
    <div>
      <h2>El Sendero</h2> <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-card routerLink="/temas">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="moon" slot="start" style="margin-right: 15px;"></ion-icon>
                  Oráculo & Tarot
                </ion-card-title>
              </ion-card-header>
              <ion-card-content>Descubre los secretos ocultos en los arcanos.</ion-card-content>
            </ion-card>
          </ion-col>

          <ion-col size="12">
            <ion-card button>
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="key" slot="start" style="margin-right: 15px;"></ion-icon>
                  Rituales & Altares
                </ion-card-title>
              </ion-card-header>
              <ion-card-content>Ofrendas, llaves y caminos a la transmutación.</ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="bottom-button-container">
      <ion-button routerLink="/libro-sombras" class="magic-button">
        <ion-icon name="journal" slot="start" style="color: #d4af37;"></ion-icon>
        Grimorio Personal
      </ion-button>
    </div>

  </div>
</ion-content>
